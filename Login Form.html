<html>
<head>
<title>Stylish Login Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
			<div class="form-box login">
				<h2 class="animation">Log In</h2>
				<form action="#">
					<div class="input-box animation">
							<input type="text" id="username" required>
							<label for="">Username</label>
							<i class="fa-solid fa-user"></i>
					</div>
					<div class="input-box animation">
							<input type="text" id="password" required>
							<label for="">Password</label>
							<i class="fa-solid fa-lock" ></i>
					</div>
						<div class="input-box animation">
							<button class="btn" type="submit" value="login" onclick="func()">Log In</button>
						</div>
						<p id="text_show" class="text">Suggestion Text</p>
						<div class="regi-link">
						<p>Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a></p>
						</div>
				</form>
</body>
</html>
